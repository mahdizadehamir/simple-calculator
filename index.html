<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Simple Calculator</title>
  </head>
  <body>
    <main>
      <section class="main-container">
        <div class="bothContainer">
        <div class="display">This is the main Dispaly</div>
        <div class="button-container">
          <table>
            <tr>
              <td><button class="mbtn">MR</button></td>
              <td><button class="mbtn">M-</button></td>

              <td><button class="mbtn">M+</button></td>

              <td><button class="operatorbtn">/</button></td>
            </tr>
            <tr>
              <td><button class="numbbtn">7</button></td>
              <td><button class="numbbtn">8</button></td>
              <td><button class="numbbtn">9</button></td>
              <td><button class="operatorbtn">+</button></td>
            </tr>
            <tr>
              <td><button class="numbbtn">4</button></td>
              <td><button class="numbbtn">5</button></td>
              <td><button class="numbbtn">3</button></td>
              <td><button class="operatorbtn">-</button></td>
            </tr>
            <tr>
              <td><button class="numbbtn">1</button></td>
              <td><button class="numbbtn">2</button></td>
              <td><button class="numbbtn">3</button></td>
              <td><button class="operatorbtn">+</button></td>
            </tr>
            <tr>
              <td><button class="numbbtn">0</button></td>
              <td><button class="numbbtn">.</button></td>
              <td><button class="clearbtn">C</button></td>
              <td><button class="calculatebtn">=</button></td>
            </tr>
          </table>
        </div>
    </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
